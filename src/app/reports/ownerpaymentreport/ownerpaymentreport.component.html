
<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Owner Payment Report" cardClass="card-datatable" [options]="true" [isCardFooter]="true">
            <div class=" mb-3">
                <div class="row p-0">
                    <div class="col-12">
                        <form [formGroup]="searchFrom">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <ng-select [items]="busoperators" bindLabel="operator_name" bindValue="id"
                                                placeholder="Select Operator" formControlName="bus_operator_id"
                                                [clearable]="false">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="col-sm-12">
                                        <input type="date" class="form-control sml_input" placeholder="Enter Date" required
                                            formControlName="date_range" />
                                    </div>
                                </div>

                               

                                <div class="col-4">
                                    <div class="dropdown float-right">
                                        <select class="form-control sml_input" formControlName="rows_number" (change)=search()>
                                            <option value=10>10</option>
                                            <option value=25>25</option>
                                            <option value=50>50</option>
                                            <option value=100>100</option>
                                            <option value='all'>All</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                               
                                <div class="col-12">        
                                    <button type="submit" class="btn btn-success mr-2 sml_input" (click)="search()">
                                        <i class="fas fa-search"></i> Search
                                    </button>
                                    <button type="reset" class="btn btn-danger sml_input" (click)="refresh()">
                                        <i class="fas fa-sync-alt"></i> Refreh
                                    </button>                    
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-dark mr-2 btn-sm">
                                            <i class="fas fa-file-export"></i> Export
                                        </button>
                                        <button type="reset" class="btn btn-dark btn-sm">
                                            <i class="fas fa-print"></i> Print
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                   
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Operator Name</th>
                            <th scope="col">Transaction Id </th>
                            <th scope="col">Payment Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Remark</th>
                            
                        </tr>
                    </thead>
                     <tbody *ngIf="completedata.data.data?.length != 0">
                        <tr *ngFor="let payment of completedata.data.data; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>
                                <!-- <ng-template #tipContent1>
                                    <h5 class="text-white">Operator Details</h5>
                                    <hr>
                                    {{payment.bus_operator.email_id}}<br>
                                    {{payment.bus_operator.contact_number}}                                    
                                </ng-template> -->
                                <span [ngbTooltip]="tipContent1" >
                                    {{payment.bus_operator.operator_name}}
                                </span>
                                
                            </td>

                            <td>
                                
                                {{payment.transaction_id}}
                                <!-- <ng-template #tipContent>
                                    <h5 class="text-white">Bus Details</h5>
                                    <hr>
                                    {{payment.bus.bus_type.name}} ,
                                    {{payment.bus.bus_sitting.name}} 
                                                                       
                                </ng-template>
                                <span [ngbTooltip]="tipContent" >
                                    {{payment.bus.name}}<br>
                                    {{payment.bus.bus_number}}
                                </span>                                -->
                            </td>

                            <td>
                             
                                {{payment.payment_date}}
                            </td>
                            <td>
                                {{payment.amount}}
                            </td>
                            <td>
                                {{payment.remark}}
                            </td>
                          
                        </tr>
                    </tbody>   
                </table>

                <div *ngIf="completedata?.length != 0">
                    <div class="d-flex flex-row-reverse mb-4 text-center" *ngIf="completedata.data.links">
                        <nav class="my-1 pt-1 ">
                            <ul class="pagination pagination-circle pg-blue mb-0">
                                <li (click)="search(completedata.data.links.first_page_url,statusLabel)"
                                    class="page-item {{ completedata.data.current_page == 1 ? 'disabled' : '' }} clearfix d-none d-md-block">
                                    <a class="page-link">First</a>
                                </li>
                                <li class="page-item " *ngFor="let b of completedata.data.links ; let i = index ">
                                    <a class="page-link {{ completedata.data.current_page == b.label ? 'active' : '' }}"
                                        (click)="(b.url) ? search(b.url) : ''"
                                        [innerHTML]="page(b.label)"></a>
                                </li>
                                <li class="page-item {{ completedata.data.links.last_page == 1 ? 'disabled' : '' }} clearfix d-none d-md-block"
                                    (click)="search(completedata.data.links.last_page_url,statusLabel)">
                                    <a class="page-link">Last</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
