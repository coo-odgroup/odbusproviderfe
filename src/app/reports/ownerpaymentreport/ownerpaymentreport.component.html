
<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Owner Payment Report" cardClass="card-datatable" [options]="true" [isCardFooter]="true">
            <div class="container">
                <form>
                    
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Operator Name</th>
                            <th scope="col">Transaction Id </th>
                            <th scope="col">Payment Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Remark</th>
                            
                        </tr>
                    </thead>
                     <tbody *ngIf="completedata?.length != 0">
                        <tr *ngFor="let payment of completedata; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>
                                <!-- <ng-template #tipContent1>
                                    <h5 class="text-white">Operator Details</h5>
                                    <hr>
                                    {{payment.bus_operator.email_id}}<br>
                                    {{payment.bus_operator.contact_number}}                                    
                                </ng-template> -->
                                <span [ngbTooltip]="tipContent1" >
                                    {{payment.bus_operator.operator_name}}
                                </span>
                                
                            </td>

                            <td>
                                
                                {{payment.transaction_id}}
                                <!-- <ng-template #tipContent>
                                    <h5 class="text-white">Bus Details</h5>
                                    <hr>
                                    {{payment.bus.bus_type.name}} ,
                                    {{payment.bus.bus_sitting.name}} 
                                                                       
                                </ng-template>
                                <span [ngbTooltip]="tipContent" >
                                    {{payment.bus.name}}<br>
                                    {{payment.bus.bus_number}}
                                </span>                                -->
                            </td>

                            <td>
                             
                                {{payment.payment_date}}
                            </td>
                            <td>
                                {{payment.amount}}
                            </td>
                            <td>
                                {{payment.remark}}
                            </td>
                          
                        </tr>
                    </tbody>   
                </table>
            </div>
        </app-card>
    </div>
</div>
