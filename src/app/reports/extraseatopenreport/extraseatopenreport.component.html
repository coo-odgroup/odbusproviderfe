
<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Extra Seat Open Report" cardClass="card-datatable" [options]="true" [isCardFooter]="true">
            <div class=" mb-3">
                <div class="row p-0">
                    <div class="col-12">
                        <form [formGroup]="searchFrom">
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <ng-select [items]="busoperators" bindLabel="operator_name" bindValue="id"
                                                placeholder="Select Operator" formControlName="bus_operator_id"
                                                [clearable]="false">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="col-5">
                                    <button type="button" class="btn btn-success  sml_input" (click)="search()" title="search">
                                      <i class="fas fa-search"> </i> Search
                                    </button>
                                    <button type="button" class="btn btn-danger sml_input" (click)="refresh()" title="refresh">
                                      <i class="fas fa-sync-alt"> </i> Refresh
                                    </button>
                                    <!-- <button type="button" (click)="exportexcel()" class="btn btn-warning  sml_input" title="Export">
                                      <i class="fas fa-file-export"> </i> Export
                                    </button>
                                    <button type="button" printSectionId="print-section" ngxPrint class="btn btn-info sml_input"
                                      [useExistingCss]="true" title="Print">
                                      <i class="fas fa-print"> </i> Print
                                    </button> -->
                                  </div>
                                
                                <div class="col-4">
                                    <div class="dropdown float-right">
                                        <select class="form-control sml_input" formControlName="rows_number" (change)=search()>
                                            <option value=10>10</option>
                                            <option value=25>25</option>
                                            <option value=50>50</option>
                                            <option value=100>100</option>
                                            <option value='all'>All</option>
                                        </select>                                       
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>  
            
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Bus Name </th>
                            <th scope="col">Operator Name</th>
                            <th scope="col">Extra Seat Open Seats</th>
                            <th scope="col">Reason</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
