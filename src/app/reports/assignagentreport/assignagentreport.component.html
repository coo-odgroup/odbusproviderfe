            <div class="table-responsive" id="print-section">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Association Name</th>
                            <th scope="col">Agent Name </th>
                            <th scope="col">Created/Updated At</th>
                         
                        </tr>
                    </thead>
                    <tbody *ngIf="completedata?.length != 0">
                        <tr *ngFor="let assoc of completedata; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>
                                <span *ngIf="assoc.user">
                                    {{assoc.user.name}}<br>
                                    <b>{{assoc.user.location}}</b>
                                </span>                             
                            </td>
                            <td>
                                <span *ngIf="assoc.agent.length != 0">
                                    {{assoc.agent[0].name}}<br>
                                    <b>{{assoc.agent[0].location}}</b>
                                </span>                             
                            </td>
                            <td>
                                {{assoc.updated_at | date:'dd/MM/yyyy'}}                            
                            </td>

                           

                        </tr>
                    </tbody>

                    <tbody *ngIf="completedata?.length == 0">
                        <tr>
                          <td colspan="6" class="no-data-available">No data!</td>
                        </tr>
                    <tbody>
                </table>

                <div *ngIf="completedata?.length != 0" class="hide_print container">
                    <div class="row">
                      <div class="col-6">
                       
                          <div class="col-12">
                            <p class=" row mt-3 ml-1"> Showing {{all?.to}} of {{all?.total}} records. </p>
                          </div> 
                      </div>
                      <div class="col-6">
                        <div class="d-flex flex-row-reverse mb-4 text-center" *ngIf="all?.links">
                            <nav class="my-1 pt-1 ">
                                <ul class="pagination pagination-circle pg-blue mb-0">
                                    <li (click)="search(all.first_page_url,statusLabel)"
                                        class="page-item {{ all.current_page == 1 ? 'disabled' : '' }} clearfix d-none d-md-block">
                                        <a class="page-link">First</a>
                                    </li>
                                    <li class="page-item " *ngFor="let b of all.links ; let i = index ">
                                        <a class="page-link {{ all.current_page == b.label ? 'active' : '' }}"
                                            (click)="(b.url) ? search(b.url) : ''" [innerHTML]="page(b.label)"></a>
                                    </li>
                                    <li class="page-item {{ all.next_page_url == null? 'disabled' : '' }} clearfix d-none d-md-block"
                                        (click)="search(all.last_page_url,statusLabel)">
                                        <a class="page-link">Last</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
