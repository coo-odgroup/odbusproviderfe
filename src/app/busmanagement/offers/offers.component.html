<div class="row">  
    <div class="col-sm-12">
        <app-card cardTitle="Offers" cardClass="card-datatable" [options]="true"  [isCardFooter]="true">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptionsOffers"  [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover  mb-0">
                    <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Created By</th><th>Created</th><th>Updated</th><th>Status</th><th>Actions</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="Offers?.length != 0">
                        <tr *ngFor="let offers of Offers; let i=index; ">
                            <td>{{ offers.id }}</td><td>{{ offers.offer_text }}</td><td>{{ offers.created_by }}</td><td>{{ offers.created_at }}</td>
                            <td>{{ offers.updated_at }}</td>
                            <td>
                            <!-- {{ offers.status }} -->
                            <label *ngIf="offers.status==1" class="badge badge-light-success pointer" (click)="changeStatus($event, offers.id);" >Active</label>
                            <label *ngIf="offers.status==0" class="badge badge-light-warning pointer" (click)="changeStatus($event, offers.id);">Pending</label>
                            </td>
                            <td>
                            <a   (click)="editoffers($event, i); OpenModal(content);" class="pointer"><i class="icon feather icon-edit f-w-600 f-16 m-r-15 text-c-green" ></i></a>
                            <a   (click)="deleteoffers(confirmDialog,offers.id)" class="pointer"><i class="feather icon-trash-2 f-w-600 f-16 text-c-red"></i></a>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="Offers?.length == 0">
                    <tr>
                        <td colspan="7" class="no-data-available">No data!</td>
                    </tr>
                    <tbody>
                </table>  
            </div>
        <div class="app-card-footer">
            <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal" (click)="ResetAttriutes();OpenModal(content);">Add </button>    
          <ng-template #content let-modal>
            <div class="modal-header">
              <h5 class="ng-tns-c116-5"> {{ModalHeading}}</h5>
              <button type="button" class="close" aria-label="Close"   (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-material">
                    <div class="right-icon-control">
                      Hello World
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="addOffer()" class="btn btn-primary" ngbAutofocus>{{ModalBtn}}</button>
              <button type="button" class="btn btn-default"  data-dismiss="modal" #defaultClick (click)="modal.dismiss('Cross click')">Close</button>
            </div>
        </ng-template>
        </div>
        </app-card>
    </div>
</div>
