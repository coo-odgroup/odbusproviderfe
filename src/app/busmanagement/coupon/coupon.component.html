<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Coupon Listing" cardClass="card-datatable" [options]="true" [isCardFooter]="true">
            <div class="from-group text-right">
                <button class="btn btn-sm btn-dark mb-2 " (click)="ResetAttributes();OpenModal(content)">
                    Add Coupon
                </button>

                <!-- <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal"(click)="ResetAttributes();OpenModal(content)">Add </button> -->
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" width="100px">#</th>
                            <th scope="col">Coupon Title</th>
                            <th scope="col">Coupon Code</th>
                            <th scope="col" width="100px">Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>1</td>
                        <td>20% Off Flat</td>
                        <td>OD20FLATNEW</td>
                        <td>
                            <button class="btn btn-light text-info" title="Edit"
                                (click)="editData();OpenModal(content)"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-light text-danger" title="Delete"><i
                                    class="fas fa-trash-alt"></i></button>
                        </td>
                    </tbody>
                </table>
            </div>


            <div class="app-card-footer">
                <ng-template #confirmDialog let-modal>
                    <div class="modal-header">
                        <h5 class="ng-tns-c116-5"> Would you Like to Delete the Record??</h5>
                        <button type="button" class="close" aria-label="Close"
                            (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <div class="right-icon-control">
                                        Would you Like to Delete the Record
                                        <form [formGroup]="formConfirm" class="editForm" novalidate>
                                            <input type="hidden" formControlName="id">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" (click)="deleteRecord()" class="btn btn-primary" ngbAutofocus>Confirm
                            Delete</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" #defaultClick
                            (click)="modal.dismiss('Cross click')">Cancel</button>
                    </div>
                </ng-template>
                <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal"
                    (click)="ResetAttributes();OpenModal(content)">Add </button>
                <ng-template #content let-modal>
                    <div class="modal-header">
                        <h5 class="ng-tns-c116-5">{{ModalHeading}}</h5>
                        <button type="button" class="close" aria-label="Close"
                            (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <div class="right-icon-control">
                                        <form [formGroup]="form" class="editForm" novalidate>
                                            <div class="row">
                                                <div class="col-md-6">

                                                    <h5>Coupon Info</h5>

                                                    <div class="from-group">
                                                        <label for="name" class="col-sm-3 col-form-label">Coupon Title:<span class="text-danger">*</span></label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control" ngbAutofocus formControlName="coupon_title" placeholder="Coupon Title" required />

                                                        </div>
                                                    </div>
                                                    <div class="from-group">
                                                        <!-- <label>Page name :</label> -->
                                                        <label for="name" class="col-sm-3 col-form-label">Coupon Code:<span class="text-danger">*</span></label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control" ngbAutofocus formControlName="coupon_code"
                                                                placeholder="Coupon Code" required />

                                                        </div>
                                                    </div>
                                                    <div class="from-group">
                                                        <!-- <label>Page name :</label> -->
                                                        <label for="name" class="col-sm-12 col-form-label">Short Description:<span class="text-danger">*</span></label>
                                                        <div class="col-sm-12">
                                                            <textarea class="form-control" formControlName="short_description" ngbAutofocus
                                                                placeholder="Short Description"></textarea>

                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label for="name" class="col-sm-5 col-form-label">About Coupon :<span class="text-danger">*</span></label>
                                                        <angular-editor  class="col-sm-12" formControlName="full_description"
                                                            [config]="editorConfig"></angular-editor>
                                                    </div>



                                                </div>

                                                <div class="col-md-6">

                                                    <h5>Coupon Type And Validity</h5>

                                                    <div class="from-group">
                                                        <label for="name" class="col-sm-3 col-form-label">Coupon Type
                                                            :</label>
                                                        <div class="col-sm-12">
                                                            <select class="form-control" formControlName="coupon_type">
                                                                <option value="1">Percentage %</option>
                                                                <option value="2">Cut Off</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="from-group" *ngIf="form.controls.coupon_type.value=='1'">
                                                        <label for="name" class="col-sm-3 col-form-label">Percentage
                                                            :</label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control" ngbAutofocus formControlName="percentage"
                                                                placeholder="Percentage">
                                                        </div>
                                                    </div>

                                                    <div class="from-group" *ngIf="form.controls.coupon_type.value=='1'">
                                                        <label for="name" class="col-sm-4 col-form-label">Max Discount :</label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control" ngbAutofocus formControlName="max_discount" placeholder="Max Discount">
                                                        </div>
                                                    </div>


                                                    <div class="from-group" *ngIf="form.controls.coupon_type.value=='2'">
                                                        <label for="name" class="col-sm-12 col-form-label">Cut Off Ammount :</label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control" ngbAutofocus formControlName="cut_off_amount"  placeholder="Cut Off Amount">
                                                        </div>
                                                    </div>
                                                    <div class="from-group" *ngIf="form.controls.coupon_type.value=='2'">
                                                        <label for="name" class="col-sm-12 col-form-label">Min Transaction Ammount :</label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control" ngbAutofocus formControlName="min_tran_amount" placeholder="Min Transaction Ammount">
                                                        </div>
                                                    </div>

                                                    <div class="from-group">
                                                        <label for="name" class="col-sm-4 col-form-label">Valid By :</label>
                                                        <div class="col-sm-12">
                                                            <select class="form-control" formControlName="valid_by">
                                                                <option value="1">Journey Date</option>
                                                                <option value="2">Bookign Date</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="from-group">
                                                        <label for="name" class="col-sm-4 col-form-label">From Date :</label>
                                                        <div class="col-sm-12">
                                                            <input type="date" class="form-control" ngbAutofocus formControlName="from_date"
                                                                placeholder="From Date">
                                                        </div>
                                                    </div>
                                                    <div class="from-group">
                                                        <label for="name" class="col-sm-4 col-form-label">To Date :</label>
                                                        <div class="col-sm-12">
                                                            <input type="date" class="form-control" ngbAutofocus formControlName="to_date"
                                                                placeholder="To Date">
                                                        </div>
                                                    </div>
                                                    <div class="from-group">
                                                        <label for="name" class="col-sm-4 col-form-label">Max Redeem :</label>
                                                        <div class="col-sm-12">
                                                            <input type="text" class="form-control" ngbAutofocus formControlName="max_redeem"
                                                                placeholder="Max Redeem">
                                                        </div>
                                                    </div>

                                                </div>


                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" (click)="addData()" [disabled]="!form.valid"
                            class="btn btn-primary">{{ModalBtn}}</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" #defaultClick
                            (click)="modal.dismiss('Cross click')">Close</button>
                    </div>
                </ng-template>

            </div>
        </app-card>
    </div>
</div>
