<div class="auth-wrapper">
    <div class="auth-content text-center">
      <img src="assets/images/odbus-logo.svg" alt="" class="img-fluid mb-4">
      <div class="card borderless">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
                    <h4 class="mb-3 f-w-400">Signin</h4>
                    <form [formGroup]="form" class="editForm" novalidate>
                      <div class=" mb-3">
                        <input type="email" class="form-control" formControlName="username" placeholder="Email address">
                        <span class="text-danger"
                                *ngIf="form.controls['username'].touched && form.controls['username'].hasError('required')">
                                Username is required! </span>
                      </div>
                      <div class=" mb-4">
                        <input type="password" class="form-control" formControlName="password"  placeholder="Password">
                        <span class="text-danger"
                                *ngIf="form.controls['password'].touched && form.controls['password'].hasError('required')">
                                Password is required! </span>
                      </div>
                      <div class="form-group text-left mt-2">
                      <div class="checkbox checkbox-primary d-inline">
      
                          <label for="checkbox-fill-a1" class="cr"> <input type="checkbox" 
                              id="checkbox-fill-a1"> Save credentials</label>
                      </div>
                      </div>
                      <button class="btn btn-block btn-primary mb-4" type="button" (click)="check_credentials()">Signin</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
