
<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="URL SEO Content" cardClass="card-datatable" [options]="true" [isCardFooter]="true">
            <div class="from-group text-right">
                <button class="btn btn-sm btn-dark mb-2 " (click)="ResetAttributes();OpenModal(content)" >
                    Add URL
                </button>

                <!-- <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal"(click)="ResetAttributes();OpenModal(content)">Add </button> -->
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" width ="100px">#</th>                            
                            <th scope="col">Page URL</th>
                            <th scope="col">Status</th>
                            <th scope="col" width ="150px">Action </th>                        
                        </tr>
                    </thead>
                    <tbody *ngIf="urlcontent?.length != 0">
                      <tr  *ngFor="let page of urlcontent; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{page.page_url}}</td>

                        <td >
                          <label *ngIf="page.status==1" class="badge badge-light-success pointer"
                            (click)="changeStatus($event, page.id);">Active</label>
                          <label *ngIf="page.status==0" class="badge badge-light-warning pointer"
                            (click)="changeStatus($event, page.id);">Pending</label>
                        </td>

                        <td >
                            <button class="btn btn-light text-info" title="Edit" (click) = "editData(i);OpenModal(content)"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-light text-danger"title="Delete" (click)="openConfirmDialog(confirmDialog, i)"><i class="fas fa-trash-alt"></i></button>
                        </td>
                      </tr>                        
                    </tbody>
                </table>
            </div>


            <div class="app-card-footer">
                <ng-template #confirmDialog let-modal>
                  <div class="modal-header">
                    <h5 class="ng-tns-c116-5"> Would you Like to Delete the Record??</h5>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-material">
                          <div class="right-icon-control">
                            Would you Like to Delete the Record
                            <form [formGroup]="formConfirm" class="editForm" novalidate>
                              <input type="hidden" formControlName="id">
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button"  (click)="deleteRecord()" class="btn btn-primary" ngbAutofocus>Confirm Delete</button>
                    <button type="button" class="btn btn-default"  data-dismiss="modal" #defaultClick (click)="modal.dismiss('Cross click')">Cancel</button>
                  </div>
                </ng-template>
                <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal"(click)="ResetAttributes();OpenModal(content)">Add </button>   
                <ng-template #content let-modal>
                  <div class="modal-header">
                    <h5 class="ng-tns-c116-5">{{ModalHeading}}</h5>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-material">
                          <div class="right-icon-control">
                            <form [formGroup]="form" class="editForm" novalidate>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="from-group">
                                            <label for="name" class="col-sm-3 col-form-label"> URL :<span class="text-danger">*</span></label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" ngbAutofocus placeholder="Enter URL here" required formControlName="page_url" />
                                                <span class="text-danger" *ngIf="form.controls['page_url'].touched && form.controls['page_url'].hasError('required')">
                                                     URL is Required 
                                                </span>
                                            </div>                                             
                                        </div>                                    
                                       
                                        
                                        
                                    </div>

                                    <div class="col-md-12">

                                        <h4 class="text-center mt-3">SEO Content</h4>

                                        <div class="from-group">
                                            <label for="name" class="col-sm-3 col-form-label">Meta Title :</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" ngbAutofocus placeholder="Enter Meta Title"  formControlName="meta_title" />                                               
                                            </div>                                             
                                        </div>

                                        <div class="from-group">                                            
                                            <label for="name" class="col-sm-3 col-form-label">Meta Keyword :</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" ngbAutofocus placeholder="Enter Meta Keyword"  formControlName="meta_keyword" />                                               
                                            </div>                                             
                                        </div>

                                        <div class="from-group">                                           
                                            <label for="name" class="col-sm-4 col-form-label">Meta Description :</label>
                                            <div class="col-sm-12">
                                                <textarea class="form-control" ngbAutofocus placeholder="Enter Meta Description"  formControlName="meta_description" rows="3" ></textarea>                                            
                                            </div>                                             
                                        </div>

                                        
                                        <div class="from-group">                                           
                                            <label for="name" class="col-sm-4 col-form-label">Extra Meta :</label>
                                            <div class="col-sm-12">
                                                <textarea class="form-control" ngbAutofocus placeholder="Enter Extra Meta"  formControlName="extra_meta" rows="3"></textarea>                                            
                                            </div>                                             
                                        </div>

                                        <div class="from-group">
                                        
                                            <label for="name" class="col-sm-3 col-form-label">Canonical URL :</label>
                                            <div class="col-sm-12">                                                
                                                <textarea class="form-control" ngbAutofocus placeholder="Enter Canonical URL"  formControlName="canonical_url" rows="3"></textarea>
                                            </div>                                             
                                        </div>

                                    </div>

                                    
                                </div>   
                                                                                                                            
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" (click)="addData()" [disabled]="!form.valid" class="btn btn-primary" >{{ModalBtn}}</button>
                    <button type="button" class="btn btn-default"  data-dismiss="modal" #defaultClick (click)="modal.dismiss('Cross click')">Close</button>
                  </div>
                </ng-template>
                 
              </div>
        </app-card>
    </div>
</div>
