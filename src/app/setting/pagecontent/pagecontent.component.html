
<div class="row">
  <div class="col-sm-12">
        <app-card [hidHeader]="false" cardTitle="Page Content" cardClass="card-datatable" [options]="true"
      cardClass=" table-border-style user-profile-list " [isCardFooter]="true">
        <div class="row">
          <div class="col-2">
            <div class="from-group ">
              <button class="btn sml_input btn-success mb-2 " (click)="ResetAttributes();OpenModal(content)">
                Add Page Content
              </button>
            </div>
          </div>
          <div class="col-10">
            <form [formGroup]="searchForm">
              <div class="row">
                <div class="col-5">
                  <div class="form-group row">
                      <div class="col-sm-12">
                          <ng-select [items]="busoperators" bindLabel="operator_name" bindValue="id"
                              placeholder="Select Operator" formControlName="bus_operator_id"
                              [clearable]="false">
                          </ng-select>
                      </div>
                  </div>
              </div>           
              <div class="col-5">
                <button type="button" class="btn btn-success  sml_input" (click)="search()" title="search">
                  <i class="fas fa-search"> </i> Search
                </button>
                <button type="button" class="btn btn-danger sml_input" (click)="refresh()" title="refresh">
                  <i class="fas fa-sync-alt"> </i> Refresh
                </button>
              
              </div>
                
  
  
                <div class="col-2">
                  <div class="dropdown float-right">
                    <select class="form-control sml_input" formControlName="rows_number" (change)=search()>
                      <option value=10>10</option>
                      <option value=25>25</option>
                      <option value=50>50</option>
                      <option value=100>100</option>
                      <option value='all'>All</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
  
  
          </div>
  
        </div>
          <div class="table-responsive">
              <table class="table table-striped table-bordered">
                  <thead>
                      <tr>
                          <th scope="col" width ="100px">#</th>
                          <th scope="col">Operator</th>
                          <th scope="col">Page Name</th>
                          <th scope="col">Page URL</th>
                          <th width="100" class="hide_print">&nbsp; </th>                       
                      </tr>
                  </thead>
                  <tbody *ngIf="pagecontent?.length != 0">
                    <tr  *ngFor="let page of pagecontent; let i=index;">
                      <td>{{i+1}}</td>
                      <td><strong>{{page.bus_operator.operator_name}}</strong></td>
                      <td>{{page.page_name}}</td>
                      <td>{{page.page_url}}</td>
                    
                      <td class="hide_print">
                        <div class="overlay-edit">
                          <button type="button" (click) = "editData(i);OpenModal(content)"
                            class="btn btn-icon btn-success"><i class="feather icon-edit"></i></button>
                          <button type="button" (click)="openConfirmDialog(confirmDialog, i)" class="btn btn-icon btn-danger"><i
                              class="feather icon-trash-2"></i></button>
                        </div>
                      </td>
                    </tr>                        
                  </tbody>
              </table>

              <div *ngIf="pagination?.length!= 0" class="hide_print">
                <div class="d-flex flex-row-reverse mb-4 text-center" *ngIf="pagination?.links">
                  <nav class="my-1 pt-1 ">
                    <ul class="pagination pagination-circle pg-blue mb-0">
                      <li (click)="search(pagination.first_page_url,statusLabel)"
                        class="page-item {{ pagination.current_page == 1 ? 'disabled' : '' }} clearfix d-none d-md-block">
                        <a class="page-link">First</a>
                      </li>
                      <li class="page-item " *ngFor="let b of pagination.links ; let i = index ">
                        <a class="page-link {{ pagination.current_page == b.label ? 'active' : '' }}"
                          (click)="(b.url) ? search(b.url) : ''" [innerHTML]="page(b.label)"></a>
                      </li>
                      <li class="page-item {{ pagination.next_page_url == null? 'disabled' : '' }} clearfix d-none d-md-block"
                        (click)="search(pagination.last_page_url,statusLabel)">
                        <a class="page-link">Last</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
          </div>


          <div class="app-card-footer">
              <ng-template #confirmDialog let-modal>
                <div class="modal-header">
                  <h5 class="ng-tns-c116-5"> Would you Like to Delete the Record??</h5>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-material">
                        <div class="right-icon-control">
                          Would you Like to Delete the Record
                          <form [formGroup]="formConfirm" class="editForm" novalidate>
                            <input type="hidden" formControlName="id">
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button"  (click)="deleteRecord()" class="btn btn-primary" ngbAutofocus>Confirm Delete</button>
                  <button type="button" class="btn btn-default"  data-dismiss="modal" #defaultClick (click)="modal.dismiss('Cross click')">Cancel</button>
                </div>
              </ng-template>
              <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal"(click)="ResetAttributes();OpenModal(content)">Add </button>   
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h5 class="ng-tns-c116-5">{{ModalHeading}}</h5>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-material">
                        <div class="right-icon-control">
                          <form [formGroup]="form" class="editForm" novalidate>
                              <div class="row">
                                  
                                      <div class="from-group col-md-4">
                                        <!-- <label>Page name :</label> -->
                                        <label for="name" class="col-sm-12 col-form-label">Select Operator :<span class="text-danger">*</span></label>
                                        <div class="col-sm-12">
                                          <ng-select [items]="busoperators" bindLabel="operator_name" bindValue="id"
                                          placeholder="Select Operator" formControlName="bus_operator_id"
                                          [clearable]="false">
                                          </ng-select>
                                            <span class="text-danger" *ngIf="form.controls['bus_operator_id'].touched && form.controls['bus_operator_id'].hasError('required')">
                                                Operator is Required 
                                            </span>
                                        </div>                                             
                                      </div>

                                      <div class="from-group col-md-4">
                                          <!-- <label>Page name :</label> -->
                                          <label for="name" class="col-sm-12 col-form-label">Page name :<span class="text-danger">*</span></label>
                                          <div class="col-sm-12">
                                              <input type="text" class="form-control" ngbAutofocus placeholder="Enter Page name" required formControlName="page_name" (keyup)="generate_url()" />
                                              <span class="text-danger" *ngIf="form.controls['page_name'].touched && form.controls['page_name'].hasError('required')">
                                                  Page name is Required 
                                              </span>
                                          </div>                                             
                                      </div>
                                      <div class="from-group col-md-4">
                                          <!-- <label>Page name :</label> -->
                                          <label for="name" class="col-sm-12 col-form-label">Page URL :<span class="text-danger">*</span></label>
                                          <div class="col-sm-12">
                                              <input type="text" class="form-control" ngbAutofocus placeholder="Enter Page name" required formControlName="page_url" />
                                              <span class="text-danger" *ngIf="form.controls['page_url'].touched && form.controls['page_url'].hasError('required')">
                                                  Page URL is Required 
                                              </span>
                                          </div>                                             
                                      </div>
                                      <div class="col-md-12">
                                        
                                          <label for="name" class="col-sm-12 col-form-label">Page Description :<span class="text-danger">*</span></label>
                                          <div class="col-md-12">
                                            <angular-editor formControlName="page_description" [config]="editorConfig" ></angular-editor>
                                          </div>
                                      </div>
                                      <div class="from-group col-md-12">
                                          <label for="name" class="col-sm-3 col-form-label">Meta Title :</label>
                                          <div class="col-sm-12">
                                              <input type="text" class="form-control" ngbAutofocus placeholder="Enter Meta Title"  formControlName="meta_title" />                                               
                                          </div>                                             
                                      </div>

                                      <div class="from-group col-md-12">
                                        <label for="name" class="col-sm-3 col-form-label">Meta Keyword :</label>
                                          <div class="col-sm-12">
                                              <input type="text" class="form-control" ngbAutofocus placeholder="Enter Meta Keyword"  formControlName="meta_keyword" />                                               
                                          </div>                                             
                                      </div>

                                      <div class="from-group col-md-12">
                                        <label for="name" class="col-sm-4 col-form-label">Meta Description :</label>
                                          <div class="col-sm-12">
                                              <input type="text" class="form-control" ngbAutofocus placeholder="Enter Meta Description"  formControlName="meta_description">      
                                          </div>                                             
                                      </div>

                                      
                                      <div class="from-group col-md-6">     
                                          <label for="name" class="col-sm-4 col-form-label">Extra Meta :</label>
                                          <div class="col-sm-12">
                                              <textarea class="form-control" ngbAutofocus placeholder="Enter Extra Meta"  formControlName="extra_meta" rows="3"></textarea>                                            
                                          </div>                                             
                                      </div>

                                      <div class="from-group col-md-6">
                                        <label for="name" class="col-sm-3 col-form-label">Canonical URL :</label>
                                          <div class="col-sm-12">                                                
                                              <textarea class="form-control" ngbAutofocus placeholder="Enter Canonical URL"  formControlName="canonical_url" rows="3"></textarea>
                                          </div>                                             
                                      </div>

                                 

                                  
                              </div>   
                                                                                                                          
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" (click)="addData()" [disabled]="!form.valid" class="btn btn-primary" >{{ModalBtn}}</button>
                  <button type="button" class="btn btn-default"  data-dismiss="modal" #defaultClick (click)="modal.dismiss('Cross click')">Close</button>
                </div>
              </ng-template>
               
            </div>
      </app-card>
  </div>
</div>
